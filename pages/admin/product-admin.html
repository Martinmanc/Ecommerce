<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de productos</title>
    <link rel="stylesheet" href="/css/products-admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="admin-container">
        <section class="form-container">

            <div class="input-container">
                <input type="text" class="input" id="search" placeholder="Buscar por nombre">
            </div>

            <form class="products-form">
                <input type="hidden" name="id">

                <div class="input-group">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name" required minlength="3" maxlength="40">
                </div>

                <div class="input-group">
                    <label for="date">Fecha de ingreso</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="input-group">
                    <label for="image">Url de la imagen</label>
                    <input type="url" name="image" id="image" required>
                </div>

                <div class="input-group">
                    <label for="price">Precio</label>
                    <input type="number" name="price" id="price" required>
                </div>

                <div class="input-group">
                    <label for="description">Descripcion</label>
                    <textarea name="description" id="description" cols="30" rows="10"></textarea>
                </div>

                <div class="mb">
                    <button type="submit" class="btn-form">Agregar producto</button>
                </div>
            </form>
        </section>

        <section class="table-container">
            <table class="user-table">
                <thead>
                    <tr class="table-head">
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Descripcion</th>
                        <th>Fecha de entrada</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="table-body">

                </tbody>
            </table>
        </section>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="/js/format-Date.js"></script>
        <script src="/js/products.js"></script>
</body>

</html>
