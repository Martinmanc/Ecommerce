<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/adminGuard.js"></script>
    <title>Administrador de usuarios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/user-admin.css">
</head>

<body>
    <div class="admin-container">
        <section class="form-container">

            <div class="input-container">
                <input type="text" class="input" id="search" placeholder="Buscar por nombre">
            </div>

            <form id="user-form">
                <input type="hidden" name="id">

                <div class="input-group">
                    <label for="fullname">Nombre Completo</label>
                    <input type="text" name="nombreCompleto" id="fullname" required minlength="3" maxlength="40">
                </div>

                <div class="input-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" name="email" id="email" placeholder="@gmail.com" required minlength="12">
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Mínimo 6 caracteres" required
                        minlength="6" pattern="^(?=.*[A-Z])(?=.*\d).+$"
                        title="La contraseña debe contener al menos una letra mayúscula y al menos un número">
                </div>

                <div class="input-group">
                    <label for="password2">Confirmar contraseña</label>
                    <input type="password" id="password2" name="password2" placeholder="Repite tu contraseña" required
                        minlength="6">
                </div>

                <div class="input-group">
                    <label for="bornDate">Fecha de nacimiento</label>
                    <input type="date" id="bornDate" name="bornDate" required>
                </div>

                <div class="input-group">
                    <label for="age">Edad</label>
                    <input type="number" name="age" id="age" required>
                </div>

                <div class="input-group">
                    <label for="location">Localidad</label>
                    <select name="location" id="location" required>
                        <option value="Buenos Aires">Buenos Aires</option>
                        <option value="Catamarca">Catamarca</option>
                        <option value="Chaco">Chaco</option>
                        <option value="Chubut">Chubut</option>
                        <option value="Córdoba">Córdoba</option>
                        <option value="Corrientes">Corrientes</option>
                        <option value="Entre Ríos">Entre Ríos</option>
                        <option value="Formosa">Formosa</option>
                        <option value="Jujuy">Jujuy</option>
                        <option value="La Pampa">La Pampa</option>
                        <option value="La Rioja">La Rioja</option>
                        <option value="Mendoza">Mendoza</option>
                        <option value="Misiones">Misiones</option>
                        <option value="Neuquén">Neuquén</option>
                        <option value="Río Negro">Río Negro</option>
                        <option value="Salta">Salta</option>
                        <option value="San Juan">San Juan</option>
                        <option value="San Luis">San Luis</option>
                        <option value="Santa Cruz">Santa Cruz</option>
                        <option value="Santa Fe">Santa Fe</option>
                        <option value="Santiago del Estero">Santiago del Estero</option>
                        <option value="Tierra del Fuego">Tierra del Fuego</option>
                        <option value="Tucumán">Tucumán</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="image">Url de la imagen</label>
                    <input type="url" name="image" id="image">
                </div>

                <div class="mb">
                    <button type="submit" class="btn-form">Agregar usuario</button>
                    <label for="active">Activo</label>
                    <input type="checkbox" name="active" id="active">
                </div>
            </form>
        </section>

        <section class="table-container">
            <table class="user-table">
                <thead>
                    <tr class="table-head">
                        <th>Avatar</th>
                        <th>Nombre Completo</th>
                        <th>Email</th>
                        <th>Localidad</th>
                        <th>Edad</th>
                        <th>Fecha Nacimiento</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="table-body">

                </tbody>
            </table>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/format-Date.js"></script>
    <script src="/js/register.js"></script>

</body>

</html>
